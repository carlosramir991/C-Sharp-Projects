{% extends 'CocktailsApp/CocktailsApp_base.html' %}
{% load static %}
{% block title %}Add Cocktail{% endblock %}
{% block header %} Create a Cocktail {% endblock %}



{% block content %}
<!-- Add Cocktail Form -->

    <div class="formContainer">
        <form method="POST" action="{% url 'CocktailsApp_create' %}">
            <div class="formBlock">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div class="formBtn">
                <input type="submit" class="btn" value="Create New Cocktail" name="Save_Item">
                <a href="{% url 'CocktailsApp_home' %}"><button type="button" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>


{% endblock %}



{% block footer %}{% endblock %}
