{% extends "SeafoodApp/SeafoodApp_base.html" %}
{% block title %}Fresh Seafood{% endblock %}



{% block content %}
<h1>Add Additional Seafood!</h1>

<!--Displayed form-->
<div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ addseafoodform.as_p }}
            <button class="form_submit" type="submit" name="Add_Seafood">Add Seafood</button>
        </form>
</div>
{% endblock %}
