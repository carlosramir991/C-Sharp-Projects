{% extends "CodeBookApp/CodeBookApp_base.html" %}

{% block title %}Code Book Confirm Delete{% endblock %}

{% block content %}
<form method="POST" class="book-form" action=".">
    {% csrf_token %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you would like to delete "{{book.title}}" from the database?</p>

    {{ book.as_p }}

    <input type="submit" value="Yes, delete it" class="btn">
    <a href="{% url 'CodeBookApp_books' %}"><button class="btn" type="button">Cancel</button></a>
</form>
{% endblock%}
