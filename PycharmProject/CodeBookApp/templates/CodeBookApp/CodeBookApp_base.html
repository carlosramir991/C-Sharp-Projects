{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}Code Book App{% endblock %}
    </title>
    {% block stylesheets %}
    <!-- External css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Internal css -->
    <link rel="stylesheet" href="{% static 'css/CodeBookApp_style.css' %}">
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="nav-bar">
        <a href="{% url 'CodeBookApp_home' %}">Code Book Home</a>
        <a href="{% url 'CodeBookApp_add' %}">Add Code Book</a>
        <a href="{% url 'CodeBookApp_author' %}">Add Author</a>
        <a href="{% url 'CodeBookApp_books' %}">Book Index</a>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
