{% extends "CodeBookApp/CodeBookApp_base.html" %}

{% block title %}Add Code Book{% endblock %}

{% block content %}
<h1>Add a Code Book</h1>
<div class="book-form">
    <form action="" class="form-container center" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="center">
    </form>
</div>
{% endblock %}
