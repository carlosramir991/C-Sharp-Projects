{% extends "MovieApp/movieapp_base.html" %}

{% block content %}
<form action="" method="POST">
{% csrf_token %}
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Update Profile</th>
          <th scope="col">Delete Profile</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th scope="row">{{user.id}}</th>
            <td> {{user.first_name | title}} {{user.last_name | title}}</td>
            <td><button><a href="{% url 'movieapp_edit' user.id %}">Edit</a></button></td>

            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Delete</button></td>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Yes, I'm sure</button>
                  </div>
                </div>
              </div>
            </div>

        </tr>
      </tbody>
    </table>

</form>



{% endblock %}

{% csrf_token %}

  	<label class="col-sm-2 col-form-label" style="margin-left: 5px;">{{user.first_name}} {{user.last_name}}</label>

  </div>

</form>
