{% extends 'MarvelComicsApp/MarvelComicsApp_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary btn-lg">Log in</button>
        </form>
    </div>
</div>

{% endblock %}
