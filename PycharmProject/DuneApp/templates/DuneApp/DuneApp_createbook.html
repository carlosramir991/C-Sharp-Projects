{% extends "DuneApp/DuneApp_base.html" %}
{% block title %}Dune Universe - Add a Book{% endblock %}
{% block header %}Please add a Dune book to this site{% endblock %}

<!-- Add book form -->

{% block content %}

<div class="books">
    <form method="POST" action="">
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.as_ul }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Add A New Book" name="Save Book">
            <a href="{% url 'DuneApp_createbook' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>


{% endblock %}
