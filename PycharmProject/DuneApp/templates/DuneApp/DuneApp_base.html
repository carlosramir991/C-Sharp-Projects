{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" class="MainBG">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Tab title -->
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap and css links as well as font -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/DuneApp/css/DuneApp.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">
    </head>

    <!-- Adds the navbar, footer, background image and the header for each page -->
    <body>

    {% include './DuneApp_navbar.html' %}
    <h2>{% block header %}{% endblock %}</h2>

    <div class="page-container">
        {% block content %}
        {% endblock %}
    </div>

    {% include './DuneApp_footer.html' %}

    </body>
</html>
